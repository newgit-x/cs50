<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Sizes and Styles</title>
   <style>
     div {
       width: 300px;
       height: 400px;
       background-color: yellow;
       padding: 20px;
       margin: 40px;
       font-family: Ariel, sans-serif;
       font-size: 28px;
       font-weight: bold;
       border: 3px solid black;
     }
    #headingone {
      color: orange;    
    }
    .headings {
      color: red;
    }
   </style>
 </head>
 <body>
   <div>
     Hello, World. Sizes and Styles!
   </div>
  <h1 id="headingone">Heading 1</h1>
  <h2 class="headings">Heading 2</h2>
  <h3 class="headings">Heading 3</h3>
 </body>
</html>
